<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFBoy</title>
    <link rel="stylesheet" href="styles.css">
    <script src="generate.js" defer></script>
</head>
<body>
    <div class="main">
        <span>
            <h1>PDFBoy</h1>
            <sub>Inspired by <a href="https://doompdf.dev/">DoomPDF</a></sub>
        </span>

        <span><b>A GameBoy Emulator running in a PDF file!</b></span>

        <span>Source Code: <a href="https://github.com/simplyrohan/pdfboy">https://github.com/simplyrohan/pdfboy</a></span>

        <input type="file" id="rom-file" accept=".gb">

        <button id="open-btn" disabled>Open</button>
    </div>
</body>
</html>
